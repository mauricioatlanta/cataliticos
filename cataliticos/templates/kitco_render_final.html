}</style><style>:root {
    --main-bg-color: #373737;
    --main-font-color: #ffffff;
    --main-accent-color: #ffffff;
    --banner-font-color: #ffffff;
    --banner-box-color: #ffffff;
    --banner-digit-color: #ffffff;
    --grid-size: 1fr 10px 1fr 10px 1fr 10px 1fr;
}

.conference-widget__intra-countdown {
    display: grid;
    grid-template-columns: var(--grid-size);
    justify-items: center;
    padding: 10px 0 0 0;
}

#conference-widget__video {
    pointer-events: none;
}

/* Countdown widget */
.conference-countdown__timers {
    display: grid;
    grid-template-columns: var(--grid-size);
    justify-items: center;
    padding: 10px;
    border-bottom: 1px solid grey;
}

.conference-countdown__time-unit {
    text-align: center;
    font-family: 'digital-7regular', sans-serif;
    font-size: 38px;
    color: var(--main-accent-color);
}

.conference-countdown__timer-container {
    text-align: center;
}

.timers__seperator {
    font-size: 25px;
    line-height: 1.3;
}

.creative-mode .conference-countdown__timers {
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    transform: translateY(-50%);
    border: none;
}</style><style>/* Mode 0 - The Countdown */
.conference-countdown {
    min-width: 180px;
    min-height: 150px;
    display: block;
    position: relative;
    margin-bottom: 15px;
    background: var(--main-bg-color);
    color: var(--main-font-color) !important;
    font-size: 10px;
    text-decoration: none !important;
}

.conference-countdown__header {
    display: flex;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid grey;
    font-size: 13px;
}

.creative-mode .conference-countdown__header,
.creative-mode .conference-countdown__footer {
    display: none;
}

.conference-countdown__header__title,
.conference-countdown__header__event-date {
    flex: 1 1 50%;
}

#conference-widget__event-name {
    font-weight: bolder;
    width: 100%;
}

.conference-countdown__coming-text {
    margin-bottom: 5px;
}

.conference-countdown__header__event-date {
    text-align: center;
}

.conference-countdown__footer {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
}

.conference-countdown__footer__sponsor,
.conference-countdown__footer__logo {
    flex: 1 1 50%;
}

.conference-countdown__footer__sponsor {
    width: 100%;
    padding: 0 5px 0 0;
}

.conference-countdown__sponsor-text {
    flex: 1 1 100%;
    font-size: 12px;
    line-height: 1.2;
}

.conference-countdown__footer-image-container {
    flex:  1 45%;
    /*margin-top: 15px;*/
}

.conference-countdown .conference-countdown__host-image {
    max-height: 70px;
}</style><style>/* Mode 1 - The Banner*/
.conference-banner {
    position: relative;
    z-index: 100;
    display: block;
    height: 90px;
    margin-top: -20px;
    margin-bottom: 15px;
    background: var(--main-bg-color);
    color: var(--banner-font-color) !important;
    text-decoration: none !important;
}

.conference-banner.conference-banner--homepage {
    margin-top: 0 !important;
}

.conference-banner__container {
    max-width: 1244px;
    height: 90px; /* Fixes some odd bug */
    margin: 0 auto;
    display: flex;
    flex-wrap: nowrap;
}

.conference-banner__left,
.conference-banner__right {
    flex: 1 1 50%;
    display: flex;
    align-items: center;
}

.conference-banner__left {
    padding-left: 25px;
}

.conference-banner__logo {
    flex: 0 1 35%;
}

.conference-banner__event-info {
    flex: 1 1 50%;
}

.conference-banner__logo,
.conference-banner__event-info {
    /*flex: 1 1 50%;*/
    /*font-size: 16px;*/
}

.conference-banner__logo-image {
    max-height: 110px;
    max-width: 170px;
}

.conference-banner__event-info__date {
    margin-bottom: 5px;
    font-size: 22px;
}

.conference-banner__event-info__event-text {
    width: 85%;
    font-size: 19px;
}

.conference-banner__event-info__event-subtext {
    width: 85%;
    margin-top: 5px;
    font-size: 11px;
}

.conference-banner__right {
    position: relative;
    flex: 1 1 50%;
}

.conference-banner__coming-soon-img {
    display: none;
}

.conference-widget__coming-soon-img--visible {
    display: block;
    height: 90px;
}

.conference-banner__live-now-btn {
    display: none;
    font-size: 16px;
    padding: 5px 20px;
    margin-left: 25px;
    border-radius: 3px;
    color: var(--main-font-color);
    background: black;
    text-align: center;
}

.conference-banner__coming-up {
    display: none;
    margin-left: 25px;
}

.conference-banner.live .conference-banner__live-now-btn {
    display: block;
}

.conference-banner:not(.live) .conference-banner__coming-up {
    display: block;
}

.conference-widget__intra-countdown .conference-countdown__time-unit {
    color: var(--banner-digit-color);
}

.fa-circle-o-notch {
    color: var(--main-accent-color);
}

.conference-banner__video {
    height: 90px;
}

.conference-banner__expand-btn {
    position: absolute;
    right: 60px;
    top: 10px;
}

.conference-banner__close-btn {
    position: absolute;
    font-family: arial;
    right: 20px;
    top: 7px;
    font-size: 23px;
}

.conference-banner__right-container {
    display: flex;
    align-items: center;
    position: relative;
    z-index: 1;
}

.conference-banner__tilted-box {
    position: absolute;
    left: -50px;
    top: 0;
    transform: skew(-10deg);
    background: var(--banner-box-color);
