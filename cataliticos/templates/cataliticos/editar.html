{% extends 'cataliticos/base.html' %}
{% block title %}Editar - Catalíticos{% endblock %} 
{% block content %}
{% load static %}
<style>
    .container {
        max-width: 600px;
        margin: auto;
        background: #38bdf8;
        color: #000;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    input, textarea, select {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        margin-top: 5px;
        background: #0f172a;
        color: #fff;
    }
    label {
        display: block;
        margin-top: 1em;
        font-weight: bold;
    }
    button {
        background: #00f2ff;
        color: #000;
        padding: 12px;
        border: none;
        border-radius: 8px;
        margin-top: 20px;
        cursor: pointer;
        font-weight: bold;
        width: 100%;
    }
    button:hover {
        background: #0ff;
    }
    .volver {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #00ffff;
        text-decoration: none;
    }
</style>
<div class="container">
    <h1>Editar Catalítico: {{ catalitico.codigo }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar cambios</button>
    </form>
    <a href="/listado" class="volver">&larr; Volver al listado</a>
</div>
{% endblock %}
