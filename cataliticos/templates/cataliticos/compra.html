<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Compra</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 1em;
            color: #00ffff;
        }
        label {
            display: block;
            margin-top: 1em;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin-top: 5px;
            background-color: rgba(255,255,255,0.1);
            color: #fff;
        }
        button {
            background: #00e5ff;
            color: #000;
            padding: 14px;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 1.1em;
        }
        button:hover {
            background: #1de9b6;
        }
        .detalle-catalitico {
            background-color: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Confirmar Compra</h1>
    {% if resultado %}
    <div class="detalle-catalitico">
        <strong>Código:</strong> {{ resultado.codigo }}<br>
        <strong>Descripción:</strong> {{ resultado.descripcion }}<br>
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Confirmar y enviar por WhatsApp</button>
    </form>
</div>
</body>
</html>
