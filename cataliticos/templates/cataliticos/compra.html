
{% extends 'base.html' %}
{% block title %}Compra - Catalíticos{% endblock %} 
{% block content %}
<div class="container mx-auto mt-8 bg-white/10 backdrop-blur-md p-8 rounded-2xl shadow-lg max-w-xl font-[Orbitron] text-white">
    <h1 class="text-2xl text-cyan-300 font-bold text-center mb-6">Confirmar Compra</h1>

    {% if resultado %}
    <div class="bg-white/10 p-4 rounded-lg mb-6">
        <p><strong>Código:</strong> {{ resultado.codigo }}</p>
        <p><strong>Descripción:</strong> {{ resultado.descripcion }}</p>
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <button type="submit" class="w-full mt-6 bg-cyan-400 hover:bg-cyan-300 text-black py-3 rounded-lg font-bold text-lg">
            Confirmar y enviar por WhatsApp
        </button>
    </form>
</div>
{% endblock %}
