
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Catal√≠ticos{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="{% static 'img/logo.png' %}">
  <style>
    body {{
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
    }}
  </style>
</head>
<body class="text-white font-sans">
  <!-- Navbar -->
  <nav class="bg-gray-900 bg-opacity-70 shadow-md p-4 flex justify-between items-center sticky top-0 z-50">
    <div class="flex items-center space-x-3">
      <img src="{% static 'img/logo.png' %}" alt="Logo" class="h-8">
      <span class="text-xl font-bold">Atlanta Reciclajes</span>
    </div>
    <div class="space-x-4 text-sm">
      <a href="{% url 'cataliticos:listado' %}" class="hover:text-blue-400">Listado</a>
      <a href="{% url 'cataliticos:crear' %}" class="hover:text-blue-400">Nuevo</a>
      <a href="{% url 'cataliticos:dashboard' %}" class="hover:text-blue-400">Dashboard</a>
      <a href="{% url 'cataliticos:compra' %}" class="hover:text-blue-400">Crear compra</a>
    </div>
  </nav>

  <!-- Contenido -->
  <main class="max-w-3xl mx-auto p-4">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
