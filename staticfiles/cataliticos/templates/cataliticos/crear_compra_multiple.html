{% extends 'cataliticos/base.html' %}
{% load static %}
{% block title %}Crear Compra{% endblock %}
{% block content %}


<div class="max-w-3xl mx-auto mt-10 bg-white/10 backdrop-blur-md p-6 rounded-xl shadow-lg text-white">
  <h2 class="text-2xl font-bold mb-6">ðŸ§¾ Nueva Compra</h2>
  <form method="post">
    {% csrf_token %}
    <div class="space-y-4">
      {% for field in form %}
        <div>
          <label class="block text-sm font-medium mb-1">{{ field.label_tag }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-400 text-sm mt-1">{{ field.errors }}</p>
          {% endif %}
        </div>
      {% endfor %}
    </div>
    <div class="mt-6 text-right">
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md">
        Guardar Compra
      </button>
    </div>
  </form>
</div>
{% endblock %}
