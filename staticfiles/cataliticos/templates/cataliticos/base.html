<!DOCTYPE html>
<html lang="es">
  <!-- base.html activo ✔️ -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Atlanta Reciclajes{% endblock %}</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- TailwindCSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.0/dist/tailwind.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

  {% load static %}

  <style>
    body {
      background-image: url("{% static 'img/fondo_cataliticos_espacio.png' %}");
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Roboto', sans-serif;
    }

    /* Overlay para legibilidad */
    .bg-overlay {
      background-color: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      padding-bottom: 50px;
    }

    /* Limita tamaño de imágenes por defecto */
    img:not([class*="h-"]):not([class*="w-"]) {
      max-width: 200px;
      max-height: 200px;
      height: auto;
      width: auto;
    }

    /* Botón flotante */
    .btn-floating {
      background-color: #00bcd4;
      color: white;
      padding: 20px;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
    }

    .btn-floating:hover {
      background-color: #0097a7;
    }

    /* Efectos hover en navbar */
    .menu-item:hover {
      color: #67e8f9;
      transition: all 0.2s ease-in-out;
    }

    /* Estética del título */
    .brand {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.25rem;
      letter-spacing: 0.05em;
    }
  </style>
</head>

<body class="text-white">

  <div class="bg-overlay">
    
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-cyan-800 via-blue-900 to-indigo-900 p-4 shadow-md">
      <div class="max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-center gap-4">

        <!-- Logo y nombre -->
        <div class="flex items-center gap-3">
          <img src="{% static 'img/logo.png' %}" alt="Logo Atlanta Reciclajes" class="h-6 sm:h-8 w-auto">
          <span class="brand font-bold">Atlanta Reciclajes</span>
        </div>

        <!-- Menú -->
        <div class="flex flex-wrap justify-center gap-3 text-sm sm:text-base font-semibold tracking-wide">
          <a href="{% url 'cataliticos:listado' %}" class="menu-item">📋 Listado</a>
          <a href="{% url 'cataliticos:crear' %}" class="menu-item">➕ Nuevo</a>
          <a href="{% url 'cataliticos:dashboard' %}" class="menu-item">📈 Dashboard</a>
          <a href="{% url 'cataliticos:crear_compra_multiple' %}" class="menu-item">💵 Crear compra</a>
          <a href="{% url 'cataliticos:listado_compras' %}" class="menu-item">🧾 Compras</a>
        </div>

      </div>
    </nav>

    <!-- Contenido dinámico -->
    <main class="max-w-4xl mx-auto px-4 py-6">
      {% block content %}{% endblock %}
    </main>

    <!-- Botón flotante -->
    <a href="{% url 'cataliticos:crear' %}" class="btn-floating fixed bottom-6 right-6 text-3xl sm:text-4xl">+</a>

  </div>

</body>
</html>
